<div class="">
    <div class="container">
    
        <!-- Outer Row -->
        <div class="row justify-content-center">
    
            <div class="col-xl-10 col-lg-12 col-md-9">
    
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                    </div>
                                    <form class="user" [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
                                        <div class="form-group">
                                            <input formControlName="usuario" type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Digite su correo.." required>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="clave" type="password" class="form-control form-control-user"
                                                id="contrasena" placeholder="Contraseña" required>
                                        </div>
                                        <div class="form-group">
                                            
                                        </div>
                                        <button [disabled]="!fgValidador.valid"  type="submit" class="btn btn-user btn-block teal lighten-2 text-white ">
                                            <i class="material-icons right">send</i>
                                            Entrar
                                        </button>
                                        <hr>
                                        <a [routerLink]="['/admin/dashboard']" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Entrar con Google
                                        </a>
                                        <a [routerLink]="['/dashboard']" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Entrar con Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" [routerLink]="['/seguridad/olvidar-clave']">Olvido contraseña?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" [routerLink]="['/user/registro']">Crear cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
    
        </div>
    
    </div>    
    </div>
